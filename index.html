<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game with AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <div id="board" style="width: 400px"></div>
    <div id="difficulty">
        <label for="ai-difficulty">Choose AI Difficulty:</label>
        <select id="ai-difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.11.0/chess.min.js"></script>
    <script>
        var board,
            game = new Chess(),
            stockfish = new Worker('stockfish-nnue-16.min.js');  // Use local file

        function onDragStart(source, piece, position, orientation) {
            if (game.in_checkmate() === true || game.in_draw() === true || piece.search(/^b/) !== -1) {
                return false;
            }
        }

        function makeBestMove() {
            var difficulty = document.getElementById('ai-difficulty').value;
            var depth = difficulty === 'easy' ? 1 : difficulty === 'medium' ? 3 : 5;

            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth ' + depth);

            stockfish.onmessage = function (event) {
                if (event && event.data && event.data.startsWith('bestmove')) {
                    var bestMove = event.data.split(' ')[1];
                    game.move({
                        from: bestMove.substring(0, 2),
                        to: bestMove.substring(2, 4),
                        promotion: 'q'
                    });
                    board.position(game.fen());
                }
            };
        }

        function onDrop(source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';
            board.position(game.fen());
            window.setTimeout(makeBestMove, 250);
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        });
    </script>
</body>
</html>
